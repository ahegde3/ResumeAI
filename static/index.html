<!DOCTYPE html>
<html>
  <head>
    <title>Resume Chat Bot</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 0;
      }
      .chat-container {
        max-width: 480px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 24px;
      }
      .chat-history {
        height: 320px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 12px;
        background: #fafbfc;
        margin-bottom: 16px;
      }
      .message {
        margin-bottom: 12px;
      }
      .message.user {
        text-align: right;
      }
      .message.bot {
        text-align: left;
      }
      .message .bubble {
        display: inline-block;
        padding: 8px 14px;
        border-radius: 16px;
        max-width: 80%;
      }
      .message.user .bubble {
        background: #2563eb;
        color: #fff;
      }
      .message.bot .bubble {
        background: #e5e7eb;
        color: #222;
      }
      .chat-input-row {
        display: flex;
        gap: 8px;
      }
      .chat-input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 1rem;
      }
      .send-btn {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0 20px;
        font-size: 1rem;
        cursor: pointer;
      }
      .send-btn:active {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Resume Chat Bot</h2>
      <div id="chat-history" class="chat-history"></div>
      <form id="chat-form" autocomplete="off">
        <div class="chat-input-row">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            placeholder="Type your message..."
            required
          />
          <input id="file-input" type="file" style="display: none" />
          <button
            id="upload-btn"
            type="button"
            class="send-btn"
            style="padding: 0 12px"
          >
            ðŸ“Ž
          </button>
          <button class="send-btn" type="submit">Send</button>
        </div>
      </form>
    </div>
    <script>
      const chatHistory = document.getElementById("chat-history");
      const chatForm = document.getElementById("chat-form");
      const chatInput = document.getElementById("chat-input");
      const fileInput = document.getElementById("file-input");
      const uploadBtn = document.getElementById("upload-btn");

      function appendMessage(sender, text) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${sender}`;
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;
        msgDiv.appendChild(bubble);
        chatHistory.appendChild(msgDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      uploadBtn.onclick = function () {
        fileInput.click();
      };

      fileInput.onchange = async function () {
        if (!fileInput.files.length) return;
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);
        appendMessage("user", `Uploading: ${file.name}`);
        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
        } catch (err) {
          appendMessage("bot", `[Error] Could not upload file`);
        }
        fileInput.value = "";
      };

      chatForm.onsubmit = async function (e) {
        e.preventDefault();
        const userMsg = chatInput.value.trim();
        if (!userMsg) return;
        appendMessage("user", userMsg);
        chatInput.value = "";
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMsg }),
          });
          const data = await response.json();
          if (data.response) {
            appendMessage("bot", data.response);
          } else if (data.error) {
            appendMessage("bot", "[Error] " + data.error);
          } else {
            appendMessage("bot", "[Error] Unexpected response");
          }
        } catch (err) {
          appendMessage("bot", "[Error] Could not reach server");
        }
      };
    </script>
  </body>
</html>
