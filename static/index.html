<!DOCTYPE html>
<html>
<head>
  <title>Resume Editor Bot</title>
</head>
<body>
  <h1>Resume Editor Bot</h1>
  <form id="form" enctype="multipart/form-data">
    <label>Upload LaTeX Resume:</label>
    <input type="file" name="file" required /><br><br>
    <label>What do you want to change?</label>
    <input type="text" name="command" placeholder="e.g. Change email to john@example.com" required /><br><br>
    <button type="submit">Edit</button>
  </form>
  <pre id="result"></pre>
  <a id="download" href="/download/" style="display:none;" download="edited_resume.tex">Download Edited Resume</a>

  <script>
    document.getElementById("form").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/edit/", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      document.getElementById("result").textContent = data.latex;
      document.getElementById("download").style.display = "block";
    };
  </script>
</body>
</html>
