<!DOCTYPE html>
<html>
  <head>
    <title>Resume Chat Bot</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .chat-container {
        width: 80%;
        height: 90vh;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 24px;
      }
      .chat-history {
        height: 80%;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 12px;
        background: #fafbfc;
        margin-bottom: 16px;
      }
      .message {
        margin-bottom: 12px;
      }
      .message.user {
        text-align: right;
      }
      .message.bot {
        text-align: left;
      }
      .message .bubble {
        display: inline-block;
        padding: 8px 14px;
        border-radius: 16px;
        max-width: 80%;
      }
      .message.user .bubble {
        background: #2563eb;
        color: #fff;
      }
      .message.bot .bubble {
        background: #e5e7eb;
        color: #222;
      }
      .chat-input-row {
        display: flex;
        gap: 8px;
      }
      .chat-input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 1rem;
      }
      .send-btn {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0 20px;
        font-size: 1rem;
        cursor: pointer;
      }
      .send-btn:active {
        background: #1e40af;
      }

      /* Markdown styling within chat bubbles */
      .bubble h1,
      .bubble h2,
      .bubble h3,
      .bubble h4,
      .bubble h5,
      .bubble h6 {
        margin: 0.5em 0;
        font-weight: bold;
      }
      .bubble h1 {
        font-size: 1.2em;
      }
      .bubble h2 {
        font-size: 1.1em;
      }
      .bubble h3 {
        font-size: 1.05em;
      }

      .bubble ul,
      .bubble ol {
        margin: 0.5em 0;
        padding-left: 1.5em;
      }

      .bubble li {
        margin: 0.2em 0;
      }

      .bubble p {
        margin: 0.5em 0;
      }

      .bubble code {
        background: rgba(0, 0, 0, 0.1);
        padding: 0.1em 0.3em;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }

      .bubble pre {
        background: rgba(0, 0, 0, 0.1);
        padding: 0.8em;
        border-radius: 6px;
        overflow-x: auto;
        margin: 0.5em 0;
      }

      .bubble pre code {
        background: none;
        padding: 0;
      }

      .bubble blockquote {
        border-left: 3px solid #ccc;
        margin: 0.5em 0;
        padding-left: 1em;
        font-style: italic;
      }

      .bubble table {
        border-collapse: collapse;
        margin: 0.5em 0;
        width: 100%;
      }

      .bubble th,
      .bubble td {
        border: 1px solid #ddd;
        padding: 0.3em 0.6em;
        text-align: left;
      }

      .bubble th {
        background: rgba(0, 0, 0, 0.1);
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <h2>Resume Chat Bot</h2>
      <div id="chat-history" class="chat-history"></div>
      <form id="chat-form" autocomplete="off">
        <div class="chat-input-row">
          <textarea
            id="chat-input"
            class="chat-input"
            placeholder="Type your message..."
            required
            rows="1"
            style="resize: vertical"
          ></textarea>
          <input id="file-input" type="file" style="display: none" />
          <button
            id="upload-btn"
            type="button"
            class="send-btn"
            style="padding: 0 12px"
          >
            ðŸ“Ž
          </button>
          <button class="send-btn" type="submit">Send</button>
        </div>
      </form>
    </div>
    <script>
      const chatHistory = document.getElementById("chat-history");
      const chatForm = document.getElementById("chat-form");
      const chatInput = document.getElementById("chat-input");
      const fileInput = document.getElementById("file-input");
      const uploadBtn = document.getElementById("upload-btn");

      function appendMessage(sender, text) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${sender}`;
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = formatMessage(text);
        msgDiv.appendChild(bubble);
        chatHistory.appendChild(msgDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      // Format message: full markdown support
      function formatMessage(text) {
        if (!text) return "";

        // Configure marked.js for better rendering
        marked.setOptions({
          breaks: true, // Convert \n to <br>
          gfm: true, // GitHub Flavored Markdown
          sanitize: false, // Allow HTML (be careful with user input)
          smartLists: true,
          smartypants: true,
        });

        return marked.parse(text);
      }

      // Submit on Enter, new line on Shift+Enter
      chatInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          chatForm.requestSubmit();
        }
      });

      uploadBtn.onclick = function () {
        fileInput.click();
      };

      fileInput.onchange = async function () {
        if (!fileInput.files.length) return;
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);
        appendMessage("user", `Uploading: ${file.name}`);
        try {
          const response = await fetch("/api/upload", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
        } catch (err) {
          appendMessage("bot", `[Error] Could not upload file`);
        }
        fileInput.value = "";
      };

      chatForm.onsubmit = async function (e) {
        e.preventDefault();
        const userMsg = chatInput.value.trim();
        if (!userMsg) return;
        appendMessage("user", userMsg);
        chatInput.value = "";
        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMsg }),
          });
          const data = await response.json();
          if (data.response) {
            appendMessage("bot", data.response);
          } else if (data.error) {
            appendMessage("bot", "[Error] " + data.error);
          } else {
            appendMessage("bot", "[Error] Unexpected response");
          }
        } catch (err) {
          appendMessage("bot", "[Error] Could not reach server");
        }
      };
    </script>
  </body>
</html>
